<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms Page</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- htmltopdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <style>
    body {
      padding: 20px;
    }
    .preview-box {
      border: 2px solid #000;
      padding: 20px;
      min-height: 300px;
      background-color: #f9f9f9;
    }
    .carousel-wrapper {
      position: relative;
    }
    .carousel-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px 30px;
    }
    .carousel-row img {
      height: 150px;
      width: 150px;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid #ddd;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .carousel-row img:hover {
      border-color: #007bff;
      transform: scale(1.03);
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
    }
    .arrow-left {
      left: 0;
    }
    .arrow-right {
      right: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    function App() {
      const [form, setForm] = useState({
        name: "", email: "", mobile: "", company: "",
        dob: "", gender: "", lastName: ""
      });

      const [selectedImage, setSelectedImage] = useState("");
      const carouselRef = useRef(null);

      const handleChange = (e) => {
        setForm({ ...form, [e.target.name]: e.target.value });
      };

      const handleImageSelect = (src) => {
        setSelectedImage(src);
      };

      const generatePDF = () => {

        
        // âœ… STEP 1: VALIDATION â€” make sure all form fields are filled
        if (!form.name || !form.lastName || !form.email || !form.mobile || !form.company || !form.dob || !form.gender || !selectedImage) {
          alert("Please fill in all fields and select an image before generating the PDF.");
          return;  // if not valid, stop here
        }

        // âœ… STEP 2: Prepare the data to be saved to Firebase
        const userData = {
          ...form,             // all form fields (name, email, etc.)
          selectedImage,       // the chosen image
          timestamp: Date.now()  // current time, useful for sorting entries later
        };

        // âœ… STEP 3: Save the data to Firebase, if Firebase is available
        if (window.saveToFirebase) {
          window.saveToFirebase(userData); // ðŸ”¥ THIS IS THE REAL-TIME UPDATE PART
        } else {
          console.warn("âš ï¸ Firebase not initialized.");  // fallback
        }

        // âœ… STEP 4: Generate the PDF from the preview
        const element = document.getElementById("preview");
        html2pdf().from(element).save("profile.pdf");
      };

      const scrollCarousel = (dir) => {
        const scrollAmount = 200;
        if (carouselRef.current) {
          carouselRef.current.scrollBy({
            left: dir === "left" ? -scrollAmount : scrollAmount,
            behavior: "smooth"
          });
        }
      };

      const actorImages = [
        "images/actor1.jpg",
        "images/actor2.jpg",
        "images/actor3.jpg",
        "images/actor4.jpg",
        "images/actor5.jpg",
        "images/actor6.jpg",
        "images/actor7.jpg",
        "images/actor8.jpg",
        "images/actor9.jpg",
        "images/actor10.jpg"
      ];

      return (
        <div className="container-fluid">
          <div className="row">
            {/* Left Form Box */}
        <div className="col-md-3 border p-3">
  <h5 className="mb-3">Enter Details</h5>

  <input className="form-control mb-3" name="name" placeholder="First Name" onChange={handleChange} />

  <input className="form-control mb-3" name="lastName" placeholder="Last Name" onChange={handleChange} />

  <input className="form-control mb-3" name="email" placeholder="Email" onChange={handleChange} />

  <input
    className="form-control mb-3"
    name="mobile"
    placeholder="Mobile Number"
    maxLength="10"
    onChange={(e) => {
      const value = e.target.value;
      if (/^\d{0,10}$/.test(value)) {
        setForm({ ...form, mobile: value });
      }
    }}
    value={form.mobile}
  />

  <input className="form-control mb-3" name="company" placeholder="Company" onChange={handleChange} />

  <input
    type="date"
    className="form-control mb-3"
    name="dob"
    onChange={handleChange}
  />

  <select
    className="form-control mb-3"
    name="gender"
    onChange={handleChange}
    value={form.gender}
  >
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <button className="btn btn-primary btn-block mt-2">Save</button>
</div>


            {/* Right Side */}
            <div className="col-md-9">
              {/* Image Carousel */}
              <div className="border p-3 mb-3">
                <h5 className="mb-3">Select an Image</h5>

                <div className="carousel-wrapper">
                  <button className="arrow-btn arrow-left" onClick={() => scrollCarousel("left")}>
                    &#8592;
                  </button>

                  <div className="carousel-row" ref={carouselRef}>
                    {actorImages.map((src, i) => (
                      <img key={i} src={src} alt={`actor-${i}`} onClick={() => handleImageSelect(src)} />
                    ))}
                  </div>

                  <button className="arrow-btn arrow-right" onClick={() => scrollCarousel("right")}>
                    &#8594;
                  </button>
                </div>
              </div>

              {/* Preview + PDF */}
              <div className="d-flex justify-content-end mb-2">
                <button className="btn btn-success" onClick={generatePDF}>Generate PDF</button>
              </div>

              <div className="preview-box" id="preview">
                <h4>Live Preview</h4>
                <p><strong>Name:</strong> {form.name}</p>
                <p><strong>Last Name:</strong> {form.lastName}</p>
                <p><strong>Email:</strong> {form.email}</p>
                <p><strong>Mobile:</strong> {form.mobile}</p>
                <p><strong>Company:</strong> {form.company}</p>
                <p><strong>Date of Birth:</strong> {form.dob}</p>
                <p><strong>Gender:</strong> {form.gender}</p>
                {selectedImage && <img src={selectedImage} alt="Selected" style={{ maxWidth: "150px", marginTop: "10px" }} />}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  <script type="module" src="script.js">
  </script>
</body>
</html>
